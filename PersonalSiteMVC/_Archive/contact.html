        <section class="section contact-me" data-section="section4">
            <div class="container">
                <div class="section-heading">
                    <h2>Contact Me</h2>
                    <div class="line-dec"></div>
                </div>
                <div class="row">
                    <div class="right-content">
                        <div class="container">
                            <form id="contact" action="mailto:ariannabharrison@outlook.com" method="post" >
                                <div class="row">
                                    <div class="col-md-6">
                                        <fieldset>
                                            <input name="name"
                                                   type="text"
                                                   autocomplete="off"
                                                   class="form-control"
                                                   id="name"
                                                   placeholder="Your name..."
                                                   required="" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <input name="email"
                                                   autocomplete="off"
                                                   type="text"
                                                   class="form-control"
                                                   id="email"
                                                   placeholder="Your email..."
                                                   required="" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <input name="subject"
                                                   autocomplete="off"
                                                   type="text"
                                                   class="form-control"
                                                   id="subject"
                                                   placeholder="Subject..."
                                                   required="" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <textarea name="message"
                                                      rows="6"
                                                      class="form-control"
                                                      id="message"
                                                      placeholder="Your message..."
                                                      required=""></textarea>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <button type="submit" id="form-submit" class="button">
                                                Send Message
                                            </button>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
